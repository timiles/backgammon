<!DOCTYPE html5>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Backgammon</title>
    <link rel="stylesheet" type="text/css" href="css/ui.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/require.js"></script>
    <script src="js/backgammon.js"></script>
    <style>
        BODY {
            font-family: Arial;
        }
    </style>
</head>

<body>
    <h1>
        Backgammon</h1>

    <div id="backgammon"></div>

    <script>
        var queryStringParams = new URLSearchParams(window.location.search);
        var blackIsComputer = queryStringParams.get('black') === 'computer';
        var redIsComputer = queryStringParams.get('red') === 'computer';
        require(['Backgammon'], function(b) {
            new b.Backgammon('backgammon', blackIsComputer, redIsComputer);
        });
    </script>

    <p><a href="../tests/SpecRunner.html">run tests</a></p>
</body>

</html>
